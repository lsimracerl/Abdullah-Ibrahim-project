class Passenger:
    def __init__(self, passenger_name, ticket_info):
        self.passenger_name = passenger_name
        self.ticket_info = ticket_info

    def provide_details(self):
        if self.passenger_name and self.ticket_info:
            print(f"Passenger: {self.passenger_name}")
            print(f"Ticket Info: {self.ticket_info}")
        else:
            print("Invalid or expired ticket. Cannot provide details.")


class Flight:
    def __init__(self, flight_number, departure, arrival):
        self.flight_number = flight_number
        self.departure = departure
        self.arrival = arrival

    def get_flight_details(self):
        if self.flight_number and self.departure and self.arrival:
            print(f"Flight Number: {self.flight_number}")
            print(f"Departure: {self.departure}")
            print(f"Arrival: {self.arrival}")
        else:
            print("Flight details are unavailable.")


class Ticket:
    def __init__(self, electronic_ticket, seat, boarding_time):
        self.electronic_ticket = electronic_ticket
        self.seat = seat
        self.boarding_time = boarding_time


